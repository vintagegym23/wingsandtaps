    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Permanent+Marker&family=Barlow+Condensed:ital,wght@0,900;1,900&family=Rubik+Mono+One&family=Special+Elite&family=Bungee+Shade&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#f4af25",
              danger: "#FF4500",
              accent: "#e11d48",
              "background-light": "#f8f7f5",
              "background-dark": "#121212",
              "off-white": "#f2f0eb"
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
              wild: ["Permanent Marker", "cursive"],
              stencil: ["Rubik Mono One", "sans-serif"],
              condensed: ["Barlow Condensed", "sans-serif"],
              typewriter: ["Special Elite", "serif"],
              logo: ["Bungee Shade", "cursive"]
            }
          }
        }
      }

    <style>
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      .concrete-texture {
        background-image: linear-gradient(rgba(18, 18, 18, 0.9), rgba(18, 18, 18, 0.9)), url(https://www.transparenttextures.com/patterns/concrete-wall.png);
      }
      .ripped-edge {
        clip-path: polygon(0% 2%, 5% 0%, 12% 4%, 20% 1%, 28% 5%, 35% 0%, 42% 3%, 50% 1%, 58% 4%, 65% 0%, 75% 5%, 82% 1%, 90% 4%, 100% 0%, 100% 98%, 92% 100%, 85% 97%, 78% 100%, 70% 96%, 62% 100%, 55% 97%, 48% 100%, 40% 96%, 32% 100%, 25% 97%, 18% 100%, 10% 96%, 0% 100%);
      }
      .dripping-edge {
        clip-path: polygon(0% 0%, 100% 0%, 100% 90%, 95% 85%, 90% 95%, 85% 88%, 80% 100%, 75% 92%, 70% 98%, 65% 85%, 60% 95%, 55% 88%, 50% 100%, 45% 90%, 40% 96%, 35% 85%, 30% 98%, 25% 92%, 20% 100%, 15% 88%, 10% 95%, 5% 85%, 0% 92%);
      }
      .polaroid {
        background: white;
        padding: 0.75rem;
        padding-bottom: 3rem;
        box-shadow: 10px 10px 25px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
      }
      .polaroid:hover {
        transform: scale(1.05) rotate(0deg) !important;
        z-index: 20;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #f4af25;
      }
      .vhs-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }
    </style>
